<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js-cloudimage-360-view</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- simply iniatialize it with class name "cloudimage-360", server folder path, file name and amount of images -->
    <div
      class="cloudimage-360"
      data-folder="M1100/"
      data-filename="{index}_rgb.png"
      data-amount="600"
      data-rows="50"
      data-cols="12"
      data-spin-reverse
    ></div>
    <!--<div
      class="cloudimage-360"
      data-folder="https://scaleflex.ultrafast.io/https://scaleflex.airstore.io/demo/chair-360-36/"
      data-filename="chair_{index}.jpg?v1"
      data-amount="36"
      data-magnifier="3"
      data-full-screen
      ></div>-->
    <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
    <script src="js-cloudimage-360-view.min.js"></script>
  </body>
</html>
